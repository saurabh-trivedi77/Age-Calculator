<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Age_cal.css">
</head>
<body>
    <main>
        <h1><center>AGE CALCULATOR</center></h1>
        <div id="input">
            <nav>
                <input type="date" id="input-date">
                <button id="calculate"><b>Calculate</b></button>
            </nav>
        </div>
        <div class="flex" id="output">
            <nav class="nav"><b><span id="year"></span><br>Year</b></nav>
            <nav class="nav"><b><span id="month"></span><br>Month</b></nav>
            <nav class="nav"><b><span id="date"></span><br>Day</b></nav>
        </div>
        <center><h3 id="text"></h3></center>
    </main>
</body>
<script src="Age.js"></script>
</html>
